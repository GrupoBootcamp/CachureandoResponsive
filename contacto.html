<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Cachureando</title>
    </head>
    <body>
            <!--  Encabezado de mi página -->
        <header>
            <h1><span class="color-tittle">C</span>achureando</h1>
            <img src="Images/Logov4.webp" alt="Imagen no encontrada">
        </header>

        <nav id="nav-container">
            <a href="#" class="btn-menu">Quienes somos </a>    
            <a href="#" class="btn-menu">Productos </a>
            <a href="/index.html" class="btn-menu">Volver</a>
        </nav>

        <main>
            <section id="contacto">
                <form action="#" id="formulario-container">
                    <div class="form-item">
                        <label for="Name">Nombre</label>
                        <input type="text" name="Name" class="text-item">
                    </div>
                    <div class="form-item">
                        <label for="mail">Correo electrónico</label>
                        <input type="email" name="mail" class="text-item">
                    </div>

                    <div id="mensaje-container">
                        <label for="Mensaje">Mensaje</label>
                        <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
                    </div>

                    <input type="submit" value="Enviar" id="submit-button">

                </form>
            </section>
        </main>
            <!-- Pie de página-->
            <footer>
                <p>Equipo Cachureando, V 2023.
                </p>
            </footer>

    </body>
</html>
